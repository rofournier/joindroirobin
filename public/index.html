<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoindreRobin - Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header épuré et mobile-first -->
    <header class="bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo/Titre -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">JoindreRobin</h1>
                        <p class="text-xs text-gray-400">Chat sécurisé</p>
                    </div>
                </div>
                
                <!-- Actions utilisateur -->
                <div class="flex items-center space-x-2">
                    <!-- Bouton thème -->
                    <button id="themeToggle" class="p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
                        <svg id="sunIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M8 21H6a2 2 0 01-2-2V6a2 2 0 012-2h2M3 12h1m16 0h1M7 7l1-1m10 10l1-1M7 17l-1 1m10-10l-1 1"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    
                    <!-- Menu utilisateur -->
                    <button id="userMenuButton" class="flex items-center space-x-2 p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
                        <div id="userAvatar" class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                            <span id="userInitial" class="text-white font-semibold text-sm">U</span>
                        </div>
                        <span id="userName" class="text-sm font-medium hidden sm:block">Utilisateur</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Drawer utilisateur mobile-first -->
    <div id="userDrawer" class="fixed inset-y-0 right-0 w-80 bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="flex flex-col h-full">
            <!-- Header du drawer -->
            <div class="flex items-center justify-between p-6 border-b border-gray-700">
                <h3 class="text-lg font-semibold text-white">Profil</h3>
                <button id="closeDrawer" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Contenu du drawer -->
            <div class="flex-1 p-6 space-y-6">
                <!-- Informations utilisateur -->
                <div class="text-center">
                    <div id="drawerUserAvatar" class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span id="drawerUserInitial" class="text-white font-bold text-2xl">U</span>
                    </div>
                    <h4 id="drawerUserName" class="text-xl font-semibold text-white mb-2">Utilisateur</h4>
                    <div class="flex items-center justify-center space-x-2 text-green-400">
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                        <span class="text-sm">En ligne</span>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="space-y-3">
                    <button class="w-full flex items-center space-x-3 p-3 text-gray-300 hover:text-white hover:bg-gray-700 rounded-xl transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Modifier le profil</span>
                    </button>
                    
                    <button class="w-full flex items-center space-x-3 p-3 text-gray-300 hover:text-white hover:bg-gray-700 rounded-xl transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Préférences</span>
                    </button>
                </div>
                
                <!-- Déconnexion -->
                <div class="pt-6 border-t border-gray-700">
                    <button id="drawerLogoutButton" class="w-full flex items-center justify-center space-x-3 p-3 text-red-400 hover:text-red-300 hover:bg-red-500/10 rounded-xl transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span>Déconnexion</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Overlay pour fermer le drawer -->
    <div id="drawerOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="document.getElementById('userDrawer').classList.remove('translate-x-0'); document.getElementById('userDrawer').classList.add('translate-x-full'); document.getElementById('drawerOverlay').classList.add('hidden');"></div>

    <!-- Contenu principal -->
    <main class="px-4 py-6">
        <!-- Grille des salles mobile-first -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white">Salles disponibles</h2>
                <div class="flex items-center space-x-2">
                    <span id="roomsCount" class="text-sm text-gray-400">0 salle(s)</span>
                </div>
            </div>
            <div id="roomsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Les cartes de salles seront injectées par JavaScript -->
                <div class="text-center text-gray-400 py-8 col-span-full">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gray-700 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <p class="text-sm">Chargement des salles...</p>
                </div>
            </div>
        </div>

        <!-- Informations -->
        <div class="bg-gray-800 border border-gray-700 rounded-xl p-4">
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-400 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-white">Comment ça marche ?</h3>
                    <div class="mt-2 text-xs text-gray-400 space-y-1">
                        <p>• <strong>Salles publiques</strong> : Accès libre</p>
                        <p>• <strong>Salles protégées</strong> : Mot de passe requis</p>
                        <p>• <strong>Accès autorisé</strong> : Accès permanent après validation</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/bundle.js"></script>
</body>
</html>
