<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoindreRobin - Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header épuré et mobile-first -->
    <header class="bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo/Titre -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">JoindreRobin</h1>
                        <p class="text-xs text-gray-400">Chat sécurisé</p>
                    </div>
                </div>
                
                <!-- Actions utilisateur -->
                <div class="flex items-center space-x-2">
                    <!-- Bouton thème -->
                    <button id="themeToggle" class="p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
                        <svg id="sunIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M8 21H6a2 2 0 01-2-2V6a2 2 0 012-2h2M3 12h1m16 0h1M7 7l1-1m10 10l1-1M7 17l-1 1m10-10l-1 1"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    
                    <!-- Menu utilisateur -->
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-2 p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
                            <div id="userAvatar" class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span id="userInitial" class="text-white font-semibold text-sm">U</span>
                            </div>
                            <span id="userName" class="text-sm font-medium hidden sm:block">Utilisateur</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Menu déroulant -->
                        <div id="userMenu" class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-xl shadow-xl border border-gray-700 hidden z-50">
                            <div class="py-2">
                                <div class="px-4 py-3 border-b border-gray-700">
                                    <div class="text-sm font-medium text-white" id="userNameMenu">Utilisateur</div>
                                    <div class="text-xs text-gray-400">En ligne</div>
                                </div>
                                <button id="logoutButton" class="w-full text-left px-4 py-3 text-red-400 hover:text-red-300 hover:bg-gray-700 transition-colors rounded-lg mx-2">
                                    <div class="flex items-center space-x-3">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                        </svg>
                                        <span>Déconnexion</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="px-4 py-6">
        <!-- Grille des salles mobile-first -->
        <div class="mb-6">
            <h2 class="text-xl font-bold text-white mb-4">Salles disponibles</h2>
            <div id="roomsGrid" class="space-y-4">
                <!-- Les cartes de salles seront injectées par JavaScript -->
                <div class="text-center text-gray-400 py-8">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gray-700 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <p class="text-sm">Chargement des salles...</p>
                </div>
            </div>
        </div>

        <!-- Informations -->
        <div class="bg-gray-800 border border-gray-700 rounded-xl p-4">
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-400 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-white">Comment ça marche ?</h3>
                    <div class="mt-2 text-xs text-gray-400 space-y-1">
                        <p>• <strong>Salles publiques</strong> : Accès libre</p>
                        <p>• <strong>Salles protégées</strong> : Mot de passe requis</p>
                        <p>• <strong>Accès autorisé</strong> : Accès permanent après validation</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/bundle.js"></script>
</body>
</html>
