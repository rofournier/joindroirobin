<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoindreRobin Chat - Lobby</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans antialiased">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-30 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo et titre -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-comments text-white text-lg"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gradient">JoindreRobin</h1>
                </div>
                
                <!-- Bouton profil -->
                <button id="profileBtn" class="w-10 h-10 bg-secondary-200 dark:bg-secondary-700 hover:bg-secondary-300 dark:hover:bg-secondary-600 rounded-full flex items-center justify-center transition-all duration-200 transform hover:scale-110">
                    <i class="fas fa-user text-secondary-700 dark:text-secondary-300"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Drawer de profil -->
    <div id="profileDrawer" class="drawer closed">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-secondary-900 dark:text-secondary-100">Profil</h2>
                <button id="closeDrawer" class="w-8 h-8 bg-secondary-200 dark:bg-secondary-700 hover:bg-secondary-300 dark:hover:bg-secondary-600 rounded-full flex items-center justify-center transition-all duration-200">
                    <i class="fas fa-times text-secondary-700 dark:text-secondary-300"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <!-- Info utilisateur -->
                <div class="text-center">
                    <div class="w-20 h-20 bg-gradient-to-br from-primary-400 to-primary-600 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg">
                        <i class="fas fa-user text-white text-2xl"></i>
                    </div>
                    <h3 id="currentUsername" class="text-lg font-medium text-secondary-900 dark:text-secondary-100">Chargement...</h3>
                </div>
                
                <!-- Options -->
                <div class="space-y-4">
                    <button id="changeUsernameBtn" class="w-full btn-secondary text-left">
                        <i class="fas fa-edit mr-3"></i>
                        Changer de pseudo
                    </button>
                    
                    <button id="toggleThemeBtn" class="w-full btn-secondary text-left">
                        <i class="fas fa-moon mr-3" id="themeIcon"></i>
                        <span id="themeText">Mode sombre</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenu principal -->
    <main class="pt-20 pb-8 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header du lobby -->
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-secondary-900 dark:text-secondary-100 mb-4">
                    <span class="text-gradient">Bienvenue</span>
                </h2>
                <p class="text-lg text-secondary-600 dark:text-secondary-400 max-w-2xl mx-auto">
                    Choisissez une salle de discussion pour commencer à chatter
                </p>
            </div>

            <!-- Grille des salles -->
            <div id="roomsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Les salles seront chargées dynamiquement ici -->
            </div>
        </div>
    </main>

    <!-- Modal de changement de pseudo -->
    <div id="usernameModal" class="modal-backdrop hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="modal-content">
                <div class="text-center mb-6">
                    <h3 class="text-xl font-semibold text-secondary-900 dark:text-secondary-100 mb-2">
                        Changer de pseudo
                    </h3>
                    <p class="text-secondary-600 dark:text-secondary-400">
                        Entrez votre nouveau pseudo
                    </p>
                </div>
                
                <form id="usernameForm" class="space-y-4">
                    <input 
                        type="text" 
                        id="newUsername" 
                        class="input-field" 
                        placeholder="Votre pseudo"
                        maxlength="20"
                        required
                    >
                    
                    <div class="flex space-x-3">
                        <button type="button" id="cancelUsername" class="flex-1 btn-secondary">
                            Annuler
                        </button>
                        <button type="submit" class="flex-1 btn-primary">
                            Confirmer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de pseudo initial -->
    <div id="initialUsernameModal" class="modal-backdrop hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="modal-content">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-gradient-to-br from-primary-400 to-primary-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-plus text-white text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-secondary-900 dark:text-secondary-100 mb-2">
                        Bienvenue !
                    </h3>
                    <p class="text-secondary-600 dark:text-secondary-400">
                        Choisissez un pseudo pour commencer
                    </p>
                </div>
                
                <form id="initialUsernameForm" class="space-y-4">
                    <input 
                        type="text" 
                        id="initialUsername" 
                        class="input-field" 
                        placeholder="Votre pseudo"
                        maxlength="20"
                        required
                        autofocus
                    >
                    
                    <button type="submit" class="w-full btn-primary">
                        Commencer
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/bundle.js"></script>
</body>
</html>
