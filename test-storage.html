<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Test du LocalStorage</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Cl√© de stockage</label>
                <input type="text" id="storageKey" value="joindrerobin_username" class="w-full p-2 border rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Valeur √† stocker</label>
                <input type="text" id="storageValue" value="TestUser" class="w-full p-2 border rounded">
            </div>
            
            <div class="flex space-x-2">
                <button onclick="setStorage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    D√©finir
                </button>
                <button onclick="getStorage()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    R√©cup√©rer
                </button>
                <button onclick="clearStorage()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Effacer
                </button>
            </div>
            
            <div id="result" class="mt-4 p-4 bg-gray-50 rounded"></div>
            
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">Toutes les cl√©s du localStorage :</h3>
                <div id="allKeys" class="p-3 bg-gray-100 rounded text-sm font-mono"></div>
            </div>
        </div>
    </div>

    <script>
        function setStorage() {
            const key = document.getElementById('storageKey').value;
            const value = document.getElementById('storageValue').value;
            
            localStorage.setItem(key, value);
            showResult(`‚úÖ Stock√© : ${key} = ${value}`);
            showAllKeys();
        }
        
        function getStorage() {
            const key = document.getElementById('storageKey').value;
            const value = localStorage.getItem(key);
            
            if (value) {
                showResult(`üì¶ R√©cup√©r√© : ${key} = ${value}`);
            } else {
                showResult(`‚ùå Aucune valeur trouv√©e pour : ${key}`);
            }
            showAllKeys();
        }
        
        function clearStorage() {
            const key = document.getElementById('storageKey').value;
            localStorage.removeItem(key);
            showResult(`üóëÔ∏è Effac√© : ${key}`);
            showAllKeys();
        }
        
        function showResult(message) {
            document.getElementById('result').textContent = message;
        }
        
        function showAllKeys() {
            const keys = Object.keys(localStorage);
            const allKeysDiv = document.getElementById('allKeys');
            
            if (keys.length === 0) {
                allKeysDiv.textContent = 'Aucune cl√© trouv√©e';
            } else {
                allKeysDiv.innerHTML = keys.map(key => {
                    const value = localStorage.getItem(key);
                    return `<div>${key}: ${value}</div>`;
                }).join('');
            }
        }
        
        // Afficher les cl√©s au chargement
        showAllKeys();
    </script>
</body>
</html>
